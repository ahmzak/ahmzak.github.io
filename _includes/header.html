<div id="fade"></div>
{% if page.is_home %}
{% else %}
<a id="slide" class="animated fade"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
<aside id="sidebar">
    <nav id="navigation">
    {% for link in site.links %}
            <li>{% if link.external %}
                    <a href="{{ link.url }}">{{ link.title }}</a>
                {% else %}
                    <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                {% endif %} </li>
    {% endfor %}            
           <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
    </nav>
</aside>
{% endif %}

<header id="masthead" itemscope itemtype="http://schema.org/Organization">
{% if site.search %}
    <button class="menu-button animated fade dosearch">
        <i class="icon-search"></i>
    </button>
{% endif %}

<div class="hero">
    <div class="background" style="background-image: 
    {% if page.cover_image %}
    url({{site.url}}/images/{{page.cover_image}}
    {% else %}
    url({{site.url}}/images/{{site.default_cover_image}}
    {% endif %});">&nbsp</div>
        
  <h1>{{site.title}}</h1>

</div>

</header>
